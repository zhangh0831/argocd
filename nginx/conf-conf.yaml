apiVersion: v1
kind: ConfigMap
metadata:
  name: confd-conf
  namespace: nginx
data:
  test.conf: |
    
    server {
        listen 80;
        server_name heng.royal5168.com;
        location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        # proxy_set_header X-NginX-Proxy true;
        # proxy_pass http://192.168.10.140:31500;
        }
      }